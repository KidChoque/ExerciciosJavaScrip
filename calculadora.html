<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>

    <form onsubmit="calcular()">

        <label for="n1">Primeiro Número</label>
        <input type="number" id="n1">
        <br><br>
        <label for="n2">Segundo Número</label>
        <input type="number" id="n2">
         <br><br>
         <label for="operacao">Operação</label>
          <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="/">Divisão</option>
            <option value="*">Multiplicação</option>
          </select>
         <br><br>
         <button onclick="calcular('Resultado')">Calcular</button>

    </form>

    <script>
        function calcular()//soma
        {
            event.preventDefault(); //Para o submit do formulário

            let n1 = parseFloat(document.getElementById('n1').value);
            let n2 = parseFloat(document.getElementById('n2').value);
            let op = document.getElementById('operacao').value;
            let resultado;

            // switch (op) {
            //     case op == '+':    resultado = somar(n1,n2);
                    
            //         break;
            //     case op == '-': resultado = subtrair(n1,n2)
                    
            //         break;
            //     case op == '/':  resultado = dividir(n1,n2)
                    
            //         break;
            //     case op == '*':   resultado = multiplicar(n1,n2)
                    
            //         break;
              
            //     default: alert(`Operação não selecionada`)
            //         break;
            // }

            if (op == '+') {
                resultado = somar(n1,n2)
            }else if (op == '-') {
                resultado = subtrair(n1,n2)
            }
            else if (op == '/') {
                resultado = dividir(n1,n2)
            }
            else if (op == '*') {
                resultado = multiplicar(n1,n2)
            }else if(op == ''){
                alert(`Operação não selecionada`)
            }

         

            alert(`A operação com ${n1} e ${n2} = ${resultado} `)
            
        }

        function subtrair(x,y) 
        {

            return x-y;
            
        }

        function somar(x,y) 
        {

            return x+y;
            
        }
        function dividir(x,y) 
        {

            return x/y;
            
        }
        function multiplicar(x,y) 
        {

            return x*y;
            
        }

    </script>



    
</body>
</html>
