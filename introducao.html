<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introcução JS</title>
</head>
<body">
    <h1>Introcução ao JavaScript</h1>

    <button onclick="alert('Bom dia , Pessoal')">Bom dia</button>
    <button onclick="saudacao('Bom dia, ')">Saudação</button>
    
    <input type="text" placeholder="Digite seu nome" id="nome">

    <script>
        function saudacao()
        {
            var nome = window.document.getElementById('nome').value;
            alert(`Bom dia ${nome} !`)
            // console.log(nome.value)

        }
    </script>

    
</body>
</html>
